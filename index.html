<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Proxy Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Proxy Dashboard</h1>
            <div class="toggle">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle">Dark Mode</label>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Proxies</h3>
                <p id="totalProxies">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Proxies</h3>
                <p id="activeProxies">0</p>
            </div>
            <div class="stat-card">
                <h3>Avg. Latency</h3>
                <p id="avgLatency">0 ms</p>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <p id="successRate">0%</p>
            </div>
        </div>

        <div class="filters">
            <div>
                <label for="protocolFilter">Protocol:</label>
                <select id="protocolFilter">
                    <option>All Protocols</option>
                    <option>HTTP</option>
                    <option>HTTPS</option>
                    <option>SOCKS4</option>
                    <option>SOCKS5</option>
                    <option>CONNECT</option>
                </select>
            </div>
            <div>
                <label for="countryFilter">Country:</label>
                <select id="countryFilter">
                    <option>All Countries</option>
                </select>
            </div>
            <div>
                <label for="speedFilter">Speed:</label>
                <select id="speedFilter">
                    <option>All Speeds</option>
                    <option>Excellent (0-100ms)</option>
                    <option>Good (100-200ms)</option>
                    <option>Medium (200-500ms)</option>
                    <option>Poor (500ms+)</option>
                </select>
            </div>
            <div>
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option>All Status</option>
                    <option>Active Only</option>
                    <option>Inactive Only</option>
                </select>
            </div>
        </div>

        <div class="proxy-table">
            <div class="buttons">
                <button id="refreshBtn">Refresh</button>
                <button id="exportBtn">Export</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>IP:Port</th>
                        <th>Country</th>
                        <th>Latency</th>
                        <th>Protocol</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="proxyTableBody">
                    <tr><td colspan="5">Loading proxies...</td></tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="footer">
            <p>Advanced Proxy Dashboard Â© 2023 | Proxy data from hideip.me</p>
        </div>
    </div>
    <script src="scripts/proxyLogic.js"></script>
</body>
</html>
