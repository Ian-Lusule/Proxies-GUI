<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Proxy List</title>

  <link rel="stylesheet" href="./styles/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="header-row">
      <div>
        <h1>Public Proxy List</h1>
        <p>An interactive, automatically updated list of proxies.</p>
      </div>
      <button id="darkModeToggle" class="dark-toggle" title="Toggle dark mode">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="filter-group">
        <label for="searchIP">Search IP</label>
        <input type="text" id="searchIP" placeholder="e.g. 192.168 or 203.45"/>
      </div>

      <div class="filter-group">
        <label for="protocolFilter">Protocol</label>
        <select id="protocolFilter">
          <option value="">All Protocols</option>
          <option value="http">HTTP</option>
          <option value="https">HTTPS</option>
          <option value="socks4">SOCKS4</option>
          <option value="socks5">SOCKS5</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="latencyFilter">Latency</label>
        <select id="latencyFilter">
          <option value="">All</option>
          <option value="0-100">Excellent (0-100ms)</option>
          <option value="100-300">Good (100-300ms)</option>
          <option value="300-600">Medium (300-600ms)</option>
          <option value="600+">Poor (600ms+)</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="anonymityFilter">Anonymity</label>
        <select id="anonymityFilter">
          <option value="">All</option>
          <option value="elite">Elite</option>
          <option value="anonymous">Anonymous</option>
          <option value="transparent">Transparent</option>
        </select>
      </div>

      <div class="filter-group">
        <label><input type="checkbox" id="showDead"/> Show Dead</label>
      </div>

      <div class="filter-group">
        <button id="downloadTxt">â¬‡ TXT</button>
        <button id="downloadCsv">â¬‡ CSV</button>
      </div>
    </section>

    <section class="proxy-table-container">
      <div id="loadingSpinner" class="loading-spinner" style="display:none;"></div>

      <table class="proxy-table">
        <thead>
          <tr>
            <th>No.</th>
            <th data-sort="ip">IP</th>
            <th data-sort="port">Port</th>
            <th data-sort="protocol">Protocol</th>
            <th data-sort="latency_ms" class="sort-asc">Latency (ms)</th>
            <th data-sort="anonymity">Anonymity</th>
            <th>Status</th>
            <th>Copy</th>
          </tr>
        </thead>
        <tbody id="proxy-list">
          <tr><td colspan="8" class="loading-message">Loading proxies...</td></tr>
        </tbody>
      </table>

      <div id="pagination" class="pagination"></div>
    </section>

    <p class="last-updated" id="last-updated"></p>
  </main>

  <script src="./scripts/proxyLogic.js"></script>
</body>
</html>
