name: Fetch and Update Proxies

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  fetch-proxies:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ✅ Run the Python script
      - name: Fetch tested_proxies.json
        env:
          FETCH_PROXIES_TOKEN: ${{ secrets.FETCH_PROXIES_TOKEN }}
        run: |
          python scripts/fetch_proxies.py

      # ✅ Commit and push changes if any
      - name: Commit and Push Changes
        run: |
          git config user.name "Ian-Lusule"
          git config user.email "amlusule@gmail.com"
          git add assets/tested_proxies.json
          if ! git diff --cached --quiet; then
            git commit -m "Update tested_proxies.json from private repo [auto]"
            git push
          else
            echo "No changes to commit"
          fi
