name: Fetch and Update Proxies

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  fetch-proxies:
    runs-on: ubuntu-latest

    steps:
      # ✅ Manual checkout instead of actions/checkout
      - name: Checkout Repository
        run: |
          git init .
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.ref }}
          git checkout ${{ github.ref }}

      # ✅ Use system Python (already preinstalled)
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install requests

      # ✅ Run the Python script
      - name: Fetch tested_proxies.json
        env:
          FETCH_PROXIES_TOKEN: ${{ secrets.FETCH_PROXIES_TOKEN }}
        run: |
          python3 scripts/fetch_proxies.py

      # ✅ Commit and push changes if any
      - name: Commit and Push Changes
        run: |
          git config user.name "Ian-Lusule"
          git config user.email "amlusule@gmail.com"
          git add assets/tested_proxies.json
          if ! git diff --cached --quiet; then
            git commit -m "Update tested_proxies.json from private repo [auto]"
            git push https://Ian-Lusule:${{ secrets.FETCH_PROXIES_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          else
            echo "No changes to commit"
          fi
