name: Fetch and Update Proxies

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-proxies:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout public repository (full history)
      - name: Checkout public repository
        uses: actions/checkout@v4
        with:
          repository: Ian-Lusule/Proxies-GUI
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      # ✅ Configure Git
      - name: Configure Git
        run: |
          git config user.name "Ian-Lusule"
          git config user.email "amlusule@gmail.com"

      # ✅ Pull latest changes BEFORE making any edits
      - name: Sync with remote main
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ian-Lusule/Proxies-GUI.git
          git fetch origin
          git rebase origin/main

      # ✅ Fetch JSON from private repo
      - name: Fetch tested_proxies.json from private repo
        run: |
          curl -H "Authorization: token ${{ secrets.FETCH_PROXIES_TOKEN }}" \
          -H "Accept: application/vnd.github.v3.raw" \
          -L "https://api.github.com/repos/Ian-Lusule/Proxies-Scripts/contents/Proxies-GUI-Scripts/tested_proxies.json" \
          -o "assets/tested_proxies.json"

      # ✅ Commit and push only if there are changes
      - name: Commit and push if changes
        run: |
          git add assets/tested_proxies.json
          if ! git diff --cached --quiet; then
            git commit -m "Update tested_proxies.json from private repo [auto]"
            git push origin main
          else
            echo "No changes to commit"
          fi
