name: Fetch and Update Proxies

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-proxies:
    runs-on: ubuntu-latest

    steps:
      # ✅ Use your vendored checkout
      - name: Checkout Repository
        uses: ./.github/actions/checkout

      # ✅ Use your vendored Python setup
      - name: Set up Python
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.10'

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          pip3 install requests

      # ✅ Run your script
      - name: Fetch tested_proxies.json
        env:
          FETCH_PROXIES_TOKEN: ${{ secrets.FETCH_PROXIES_TOKEN }}
        run: |
          python3 scripts/fetch_proxies.py

      # ✅ Commit and push changes
      - name: Commit and Push Changes
        run: |
          git config user.name "Ian-Lusule"
          git config user.email "amlusule@gmail.com"
          git add assets/tested_proxies.json
          if ! git diff --cached --quiet; then
            git commit -m "Update tested_proxies.json from private repo [auto]"
            git push https://Ian-Lusule:${{ secrets.FETCH_PROXIES_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit"
          fi
